{% extends 'base.html' %}

{% block content %}

    <form class="mx-auto" style="max-width: 400px;" method="post">
        <h1>Login</h1>
        
          <a class="btn btn-primary booking" 
             href="{{ url_for('login_microsoft') }}"
             class="btn btn-primary booking" style="background-color: #34495e; border: none; margin:10px ;">
            <img src="https://img.icons8.com/color/24/000000/microsoft.png" alt="MS Logo" style="height: 20px;">
            Sign in with Office 365
          </a>
        
        <hr>    
        <label for="username">Username:</label>
        <input type="text" id="username" class="form-control mb-3" name="username" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" class="form-control mb-3" name="password" required><br>
        <button type="submit"class="booking" >Login</button>

    </form>
{% endblock %}
